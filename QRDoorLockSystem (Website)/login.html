<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="css/login.css">

    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-analytics.js"></script>

</head>

<body>

    <div class="sidenav">
        <div class="login-main-logo">
            <img class="logo" src="/img/logo_icon.png">
        </div>
    </div>

    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <h1>Login</h1>
                    </div>
                    <div class="form-group">
                        <label>Email Address:</label>
                        <input id="email" type="text" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input id="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button id="btn-login" type="button" class="btn btn-black">Login</button>
                    <a href="forgot-password.html" style="color: #9c9076; padding-left: 15px;">Forgot Password</a>
                </form>
            </div>
        </div>
    </div>

</body>

<script src="js/login.js"></script>
<script>
    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            window.location.href = "index.html";
        }
    });
</script>



</html>
