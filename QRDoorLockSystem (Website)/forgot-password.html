<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="css/login.css">

    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-analytics.js"></script>

</head>

<body>

    <div class="sidenav">
        <div class="login-main-logo">
            <img class="logo" src="/img/logo_icon.png">
        </div>
    </div>

    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <h1>Forgot Password?</h1>
                    </div>
                    <div class="form-group" style="padding-bottom: 5px;">
                        <p style="text-align: justify; color: grey;">
                            Please enter your email address below and we will send you information to recover youre
                            account.
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Email Address:</label>
                        <input id="email" type="text" class="form-control" placeholder="Email Address">
                    </div>
                    <button id="btn-reset" type="button" class="btn btn-black">Reset Password</button>
                    <a href="login.html" style="color: #9c9076; padding-left: 15px;">Back to login</a>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="js/forgot_pw.js"></script>
<script>
    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            window.location.href = "index.html";
        }
    });
</script>


</html>
